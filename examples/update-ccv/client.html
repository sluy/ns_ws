<!DOCTYPE html>
<html>
<head>
  <title>Socket CCV listener example</title>
</head>

<body>
  TestDrive
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    var socket = io("ws://localhost:8080");
    socket.on('update-ccv', function (clientId) {
      //Enters here when update-ccv was called.
       console.log(new Date(), 'Update triggered.');
      //If you want to discrimine do simple if...:
      if (clientId === 1) {
        console.log(new Date(), 'client_id=' + clientId + '');
      }
    });
  </script>
</body>

</html>
